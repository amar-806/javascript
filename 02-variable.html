<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="text">
<button id="ted">Text changer</button>
<p id="we">This is something</p>

    <script type="text/javascript">
document.getElementById("ted").onclick= function() {
var textEntered="";
textEntered = document.getElementById("text").value;
document.getElementById("we").innerHTML=textEntered;
}


    </script>
</body>
</html>
